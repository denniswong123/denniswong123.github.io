<html>
<head>
  <script src="p5.min.js"></script>
</head>
<body>
  <script>
    var img;
  
    function preload() {
      img = loadImage('superthumb.jpg');
    }
    
    function setup() {
      createCanvas(window.innerWidth,window.innerHeight,WEBGL)
    }
    
    function draw() {
      background(255);
      var locX = mouseX - width/2;
      var locY = mouseY - height/2;
      //directionalLight(r,g,b,x,y)
      directionalLight(200,250,255,-locX,-locY,-175);
      specularMaterial(255);
      noStroke();
      rotateX(mouseY/400);
      rotateY(mouseX/400);
      texture(img);
      box(200);
      
    }
  </script>
</body>
</html>
