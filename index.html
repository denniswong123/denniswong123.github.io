<html>
<head>
  <script src="p5.min.js"></script>
</head>
<body>

<style>
 body {
   margin: 0;
   padding: 0;
 }
  #score {
    position: absolute;
  }
  
  
</style>

<script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var ball = new ball(); //I am creating a new object globally
  var bruh = new bruh();
  var d;
  var points = 0;
  let bg;
  let y = 0;
  
  function setup() {
  createCanvas(852,480);//(w,h)
  bg = loadImage('https://ak0.picdn.net/shutterstock/videos/12188810/thumb/9.jpg');
  }
  
  function draw() {
    background(bg);//255
    ball.show();
    ball.move();
    bruh.show();
    bruh.move();
    bruh.kill();
    bruh.scoreboard();
  }
  
   function ball() {
    this.x = Math.floor(Math.random()* (w-100));
    this.y = Math.floor(Math.random()* (h-100));
    
    this.show = function() {
      fill(color('green'));
      ellipse(this.x,this.y,50,50);
      
      this.move = function() {
        
      if ((keyIsDown(39)) && (this.x < w-30)) {  //Right Arrow
      this.x += 10;
      }
      if ((keyIsDown(37)) && (this.x > 30)) { //Left Arrow
      this.x -= 10;
      }
      if ((keyIsDown(38)) && (this.y > 30)) { //Up Arrow
      this.y -= 10;
      }
      if ((keyIsDown(40)) && (this.y < h-30)) {//Down Arrow
      this.y += 10;
      }
      }
    }
  }
  
   function bruh() {
    this.x = Math.floor(Math.random()* (w-100));
    this.y = Math.floor(Math.random()* (h-100));
    
    this.show = function() {
      fill(color('brown'));
      ellipse(this.x,this.y,50,50);
      
      this.move = function() {
        
      if ((keyIsDown(68)) && (this.x < w-30)) { //key D
      this.x += 10;
      }
      if ((keyIsDown(65)) && (this.x > 30)) { //key A
      this.x -= 10;
      }
      if ((keyIsDown(87)) && (this.y > 30)) { //key W
      this.y -= 10;
      }
      if ((keyIsDown(83)) && (this.y < h-30)){ //key S
      this.y += 10;
      };
      }
      
      this.kill = function() {
        d = dist(this.x,this.y,ball.x,ball.y);
        if (d > 10) {
          points += 1;
        }
        
        else if (d < 10) {
          window.alert("You have died...");
        }
      };
      
      this.scoreboard = function(){
      document.getElementById('score').innerHTML = "Score:" + " " + points
      };
  }
   }
</script>
<h1 id="score"></h1>
</body>
</html>
